<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasted Hero</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <img id="logo" src="./res/img/logo.png" alt="">
    <div id="menu">
      <img class="menuButton" src="./res/img/Start_button.png" alt="">
      <img class="menuButton" src="./res/img/Load_button.png" alt="">
    </div>
    <div id="startMenu">
      <p>Choose your name:</p>
      <div>
        <input type="text" id="input" />
        <button id="select">Confirm</button>
      </div>
    </div>
    <div id="statsMenu">
      <div>
        <p id="point">Points: 10</p>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Strenght 1</p>
        </div>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Vitality 1</p>
        </div>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Luck 1</p>
        </div>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Intelligence 1</p>
        </div>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Charisma 1</p>
        </div>
        <div>
          <img src="./res/img/upgrade_button.png" alt="" class="add">
          <img src="./res/img/upgrade_button2.png" alt="" class="unadd">
          <p class="upgrade">Agility 1</p>
        </div>
        <button id="select2">Confirm</button>
      </div>
      <img id="character" src="./res/img/kokotbezfotra.png" alt="">
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
